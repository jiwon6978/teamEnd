<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>JOIN PAGE</h1>
<form method="post" action="/join">
    <p>
        <label for="phoneNumber" class="screenreader">Phonenumber</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="phoneNumber" required="" autofocus="">
    </p>
    <p>
        <label for="passWord" class="screenreader">Password</label>
        <input type="passWord" id="passWord" name="passWord" placeholder="Password" required="">
    </p>
    <p>
        <label for="userName" class="screenreader">Username</label>
        <input type="text" id="userName" name="userName" placeholder="UserName" required="" autofocus="">
    </p>
    <p>
        <label for="email" class="screenreader">Email</label>
        <input type="email" id="email" name="email" placeholder="email" required="" autofocus="">
    </p>

    <!--        <input name="_csrf"  th:value="${_csrf.token}">-->
    <button type="submit" class="primary">Sign in</button>
</form>

</body>
</html>
